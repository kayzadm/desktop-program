<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/curso.css">
</head>

<body>
    <div class="content">
        <h1>Cursos Disponiveis</h1>
        <div class="cursosArea" id="categorias-container">
            <!-- <div class="slider">
                <div class="slider-area--Bottom">
                    <div class="cursosArea-right" id="cursosBottom">
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <script src="js/curso.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // const $ = require('jquery');
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:3000/categories', // Substitua pela URL do seu endpoint
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    var categoriasContainer = $('#categorias-container');

                    response.forEach(function (category) {
                        console.log(category)
                        var categoryHtml = `<h1>${category.name}</h1>
                        <div class="slider">
                            <div class="buttonArea">
                <button id="moveLeft-cursosBottom" class="moveLeft"></button> 
            </div>
                            `;
                        
                        categoryHtml += '<div class="slider-area--Top">';

                        category.courses.forEach(function (course) {
                            var courseHtml = `
                            
                           
                                <a href="${course.link}" class="cursosArea-left slide-track" id="cursosTop">
                                                    <img src="${course.img}">
                                                    <h3>${course.title}</h3>
                                                    <p>${course.description}</p>
                                                    <p> Autor: ${course.author}</p>

                                    </a>
                                    
                                    `

                           
                            categoryHtml += courseHtml;
                        });

                        categoryHtml += `</div>
                        <div class="buttonArea">
                                        <button id="moveRight-cursosBottom" class="moveRight"></button>
                                    </div>`;
                        categoryHtml += '</div>';
                        categoriasContainer.append(categoryHtml);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Erro ao obter os dados: ', error);
                }
            });
        });
       
        $(document).ready(function () {
            $('#moveLeft-cursosTop').click(function () {
                $('.slider-area--Top').scrollLeft($('.slider-area--Top').scrollLeft() - 300);
            });
            $('#moveRight-cursosTop').click(function () {
                $('.slider-area--Top').scrollLeft($('.slider-area--Top').scrollLeft() + 300);
            });
            $('#moveLeft-cursosBottom').click(function () {
                $('.slider-area--Bottom').scrollLeft($('.slider-area--Bottom').scrollLeft() - 300);
            });
            $('#moveRight-cursosBottom').click(function () {
                $('.slider-area--Bottom').scrollLeft($('.slider-area--Bottom').scrollLeft() + 300);
            });
        });



    </script>
</body>

</html>
