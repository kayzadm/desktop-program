<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/aulas.css">
    <title>Document</title>

</head>

<body>

    <div class="content" id="content">
        <div class="videoArea">
            <video src="" id="videoPlayer" controls controls controlsList="nodownload"></video>
            <header id="header">
                <h1 id="tituloAula">Seja Bem Vindo!</h1>
            </header>
            <!-- <div class="comment">
                <h1>em caso de duvidas deixe um comentario</h1>
                <div class="commentList-Area">
                    <div class="commentList" id="commentList"></div>
                </div>
                <div class="commentInput">
                    <textarea id="comment" placeholder="Comentários" keypress></textarea>
                    <button id="send"><img src="icons/send_icon_232367.png" alt=""></button>
                </div>
            </div> -->
        </div>

        <div class="modulos" id="modulos">
            <div class="titleModulos">
                <h1>Aulas</h1>
            </div>
            <!-- <a href="#" class="btn btn-white btn-animate  moduloBtn2" id="ModuloDrop">cursos</a> -->
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/aulas.js"></script>
    <script>
        var tokenLocalStorage = localStorage.getItem('sessionToken');
        var tokenSessionStorage = sessionStorage.getItem('sessionToken');
        // const $ = require('jquery');
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:3000/aulas',
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    var content = $('#modulos');

                    response.forEach(function (aulas) {

                        var categoryHtml = `
                        <button class="btn btn-white btn-animate  aula-btn" data-video="${aulas.link}" data-title="${aulas.title}" data-id="${aulas.id}">${aulas.id}: ${aulas.title}</button>
                        
                        `;// <button class="aula-btn" data-video="${aulas.link}" data-title="${aulas.title}">${aulas.title}</button>

                        content.append(categoryHtml);
                    });
                    content.on('click', '.aula-btn', function () {
                        var link = $(this).data('video');
                        var title = $(this).data('title');
                        var id = $(this).data('id')
                        var videoPlayer = $('#videoPlayer');
                        var tituloAula = $('#tituloAula');
                        videoPlayer.attr('src', link);
                        videoPlayer[0].load();
                        tituloAula.text(`${id}: ${title}`);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Erro ao obter os dados: ', error);
                }
            });
        });

        if (tokenLocalStorage !== null) {
            var token = localStorage.getItem('sessionToken');
            $(document).ready(function () {
                let nomeUsuario = "";
                // Função para buscar o nome do usuário logado
                function buscarNomeUsuario(token) {
                    $.ajax({
                        method: 'GET',
                        url: 'http://192.168.10.80/api/user',
                        headers: { 'Authorization': 'Bearer ' + token },
                        success: function (data) {
                            nomeUsuario = data.name;
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.error('Erro ao buscar o nome do usuário:', textStatus, errorThrown);
                        }
                    });
                }

                // Buscar o nome do usuário quando a página carregar
                buscarNomeUsuario(token);

                function enviarComentario() {
                    const comentario = $("#comment").val();
                    if (comentario.trim() !== "" && nomeUsuario !== "") {
                        const novoComentario = $("<p></p>").html(`<strong>${nomeUsuario}:</strong> ${comentario}`);
                        $("#commentList").append(novoComentario);
                        $("#comment").val("");
                        $("#commentList").scrollTop($("#commentList")[0].scrollHeight);
                    }
                }
                $("#send").click(function () {
                    enviarComentario();
                });

                $("#comment").keypress(function (event) {
                    if (event.which === 13) {
                        event.preventDefault();
                        enviarComentario();
                    }
                });

            });
        }
        if (tokenSessionStorage !== null) {
            var token = sessionStorage.getItem('sessionToken');
            $(document).ready(function () {
                let nomeUsuario = "";
                // Função para buscar o nome do usuário logado
                function buscarNomeUsuario(token) {
                    $.ajax({
                        method: 'GET',
                        url: 'http://192.168.10.80/api/user',
                        headers: { 'Authorization': 'Bearer ' + token },
                        success: function (data) {
                            nomeUsuario = data.name;
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.error('Erro ao buscar o nome do usuário:', textStatus, errorThrown);
                        }
                    });
                }

                // Buscar o nome do usuário quando a página carregar
                buscarNomeUsuario(token);

                function enviarComentario() {
                    const comentario = $("#comment").val();
                    if (comentario.trim() !== "" && nomeUsuario !== "") {
                        const novoComentario = $("<p></p>").html(`<strong>${nomeUsuario}:</strong> ${comentario}`);
                        $("#commentList").append(novoComentario);
                        $("#comment").val("");
                        $("#commentList").scrollTop($("#commentList")[0].scrollHeight);
                    }
                }
                $("#send").click(function () {
                    enviarComentario();
                });

                $("#comment").keypress(function (event) {
                    if (event.which === 13) {
                        event.preventDefault();
                        enviarComentario();
                    }
                });

            });
        }
    </script>
</body>

</html>
