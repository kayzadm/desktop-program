<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/aulas.css">
    <title>Document</title>
    
</head>

<body>
    
    <div class="content" id="content">
        <div class="videoArea">
            <video src="https://tekeye.uk/html/images/Joren_Falls_Izu_Jap.mp4" id="videoPlayer" controls></video>
            <header id="header">
                <h1 id="tituloAula">Seja Bem Vindo!</h1>
            </header>
        </div>
        
        <div class="modulos" id="modulos">
            <div class="titleModulos"><h1>Aulas</h1></div>
            <!-- <a href="#" class="btn btn-white btn-animate  moduloBtn2" id="ModuloDrop">cursos</a> -->
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/aulas.js"></script>
    <script>
        const $ = require('jquery');
         $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:3000/aulas', // Substitua pela URL do seu endpoint
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    var content = $('#modulos');

                    response.forEach(function (aulas) {
                        console.log(aulas)

                        var categoryHtml = `
                        <button class="btn btn-white btn-animate  aula-btn" data-video="${aulas.link}" data-title="${aulas.title}" data-id="${aulas.id}">${aulas.id}: ${aulas.title}</button>
                        
                        `;// <button class="aula-btn" data-video="${aulas.link}" data-title="${aulas.title}">${aulas.title}</button>
                        
                        content.append(categoryHtml);
                    });
                    content.on('click', '.aula-btn', function () {
                        var link = $(this).data('video');
                        var title = $(this).data('title');
                        var id = $(this).data('id')
                        var videoPlayer = $('#videoPlayer');
                        var tituloAula = $('#tituloAula');
                        videoPlayer.attr('src', link);
                        videoPlayer[0].load();
                        tituloAula.text(`${id}: ${title}`);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Erro ao obter os dados: ', error);
                }
            });
        });
    </script>
</body>

</html>
